# Font
font_family      JetBrainsMono Nerd Font
font_size        12.0

# Tab bar styling
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"

# Purple/Lavender color scheme
foreground #d0d0d0
background #1a1a2e

# Tab colors
active_tab_foreground   #1a1a2e
active_tab_background   #b48ead
inactive_tab_foreground #d0d0d0
inactive_tab_background #3b3b5c

# Transparency (1.0 = opaque, 0.0 = fully transparent)
background_opacity 0.85

# Hide title bar, keep window controls
hide_window_decorations titlebar-only
macos_titlebar_color background
